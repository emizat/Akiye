<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- **************** -->
    <div class="header-hero-wrapper header-hero-wrapper--otherpages">
      <header class="header">
        <div class="header__container container">
          <div class="header__logo">
            <a href="index.html" class="header__logo-link">
              <img
                src="img/Akiye main logo.png"
                alt="Akira logo"
                class="header__logo-image"
              />
            </a>
          </div>
          <div class="header__overlay"></div>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-list-item">
                <a href="index.html" class="header__nav-link">Home</a>
              </li>
              <li class="header__nav-list-item">
                <a href="about.html" class="header__nav-link">About</a>
              </li>
              <li class="header__nav-list-item">
                <a href="services.html" class="header__nav-link">Services</a>

          <div class="header__mobile-btns">
            <button class="header__mobile-btn header__mobile-btn-open">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="header__mobile-btn-icon header__mobile-btn-icon-open"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
            <button class="header__mobile-btn header__mobile-btn-close">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="header__mobile-btn-icon header__mobile-btn-icon-close"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
